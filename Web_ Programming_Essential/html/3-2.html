<!DOCTYPE html>
<html>

<head>
    <title>Basic Box Model</title>
    <style>
        .box1 {
            width: 100px;
            border-color: purple;
            border-width: 10px;
            border-style: solid;
            padding: 20px 20px;
            margin: 20px 20px;
        }

        .box2 {
            border-color: powderblue;
            border-width: 20px;
            border-style: solid;
            padding: 50px 50px;
            margin: 100px 100px;
        }
    </style>

</head>

<body>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
</body>

</html>
