<!DOCTYPE html>

<html>

<head>
    <title>CSS Property Basic</title>
    <style>
        div {
            width: auto;
            height: 100px;
            background-color: red;
            border: 20px solid black;   
            margin: 0px 30px;
            padding: auto auto;
        }

        .box {
            border-width: thick;
            border-style: dashed;
            border-color: black;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>

</html>
