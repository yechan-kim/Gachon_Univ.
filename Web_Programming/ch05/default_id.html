<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selctor Basic</title>
    <style>
        #header {
            width: 800px;
            margin: 0 auto;
            background-color: red;
        }

        #wrap {
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        #aside {
            width: 200px;
            float: left;
            background-color: blue;
        }

        #content {
            width: 600px;
            float: left;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>

</html>
