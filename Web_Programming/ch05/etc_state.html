<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic</title>
    <style>
        input:enabled {
            background-color: white;
        }

        input:disabled {
            background-color: gray;
        }

        input:focus {
            background-color: orange;
        }
    </style>
</head>

<body>
    <h2>사용가능</h2>
    <input>
    <h2>사용 불가능</h2>
    <input disabled="disabled">
</body>

</html>
