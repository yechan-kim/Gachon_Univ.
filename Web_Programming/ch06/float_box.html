<!DOCTYPE html>
<html>
    <head>
        <title>Float Style Property</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                background-color: red;
                margin: 10px;
                float: left; /* right 이면 오른쪽으로 정렬 */
            }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
    </body>
</html>
