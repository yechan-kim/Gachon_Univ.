<!DOCTYPE html>
<html>

<head>
    <title>Absolute Position</title>
    <style>
        #container {
            width: 500px;
            height: 300px;
            border: 3px solid black;
            overflow: hidden;
            position: relative;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50% 50%;
        }

        #red {
            background: red;
            left: 20px;
            top: 20px;
        }

        #green {
            background: green;
            right: 20px;
            top: 20px;
        }

        #blue {
            background: blue;
            right: 20px;
            bottom: 20px;
        }

        #yellow {
            background: yellow;
            left: 20px;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Dummy Text</h1>
    <div id="container">
        <div class="circle" id="red"></div>
        <div class="circle" id="green"></div>
        <div class="circle" id="yellow"></div>
        <div class="circle" id="blue"></div>
    </div>
</body>

</html>
