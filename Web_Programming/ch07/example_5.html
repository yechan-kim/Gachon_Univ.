<!DOCTYPE html>
<html>

<head>
    <title>Absolute Position</title>
    <style>
        #container {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -125px;
            width: 500px;
            height: 250px;
            background: gray;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>요소의 중앙 배치</h1>
    </div>
</body>

</html>
