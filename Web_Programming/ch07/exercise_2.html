<!DOCTYPE html>
<html>

<head>
    <title>연습문제 2</title>
    <style>
        div.container {
            width: 1080px;
            margin: 0 auto 8px auto;
        }

        div.left {
            background: red;
            float: left;
            width: 740px;
            height: 428px;
        }

        div.right {
            background: blue;
            float: right;
            width: 332px;
            height: 428px;
        }

        ul.gnb {
            float: left;
            padding: 8px 0;
        }

        ul.gnb>li {
            background: green;
            float: left;
            padding: 0 0 0 16px;
        }

        ul.gnb>li:first-child {
            padding: 0px;
        }

        ul.rank {
            background: greenyellow;
            float: right;
            padding: 8px 0;
        }

        li {
            list-style-type: none;
        }

        div.footer {
            background: yellow;
            height: 80px;
            clear: both; /* float 정렬을 취소하는 명령 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>logo</h1>
    </div>

    <div class="container">
        <ul class="gnb">
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>쇼핑</li>
            <li>사전</li>
            <li>뉴스</li>
            <li>증권</li>
            <li>부동산</li>
            <li>지도</li>
        </ul>
        <ul class="rank">
            <li>실시간 검색 순위</li>
        </ul>
    </div>

    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="container">
        <div class="footer"></div>
    </div>

</body>

</html>
