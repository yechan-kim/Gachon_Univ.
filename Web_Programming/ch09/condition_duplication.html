<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        //Date 객체를 선업: 현제 시간 측정
        var date = new Date();
        var hours = date.getHours();

        //조건문
        if (hours < 5)
            alert('잠을 자령...');
        else {
            if (hours < 7)
                alert('준비');
            else {
                if (hours < 9)
                    alert('출근');
                else {
                    if (hours < 12)
                        alert('빈둥빈둥');
                    else {
                        if (hours < 14)
                            alert('식사');
                        else
                            alert('종강');
                    }
                }
            }
        }
    </script>
</head>

<body>

</body>

</html>
