<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        //변수 선언
        var date = new Date();
        var hours = date.getHours();

        //조건문
        if (hours < 12)
            alert('오전입니다.'); //표현식 "hours < 12"가 참일 때 실행
        else
            alert('오후입니다.'); //표현식 "hours < 12"가 거짓일 때 실행
    </script>
</head>

<body>

</body>

</html>
