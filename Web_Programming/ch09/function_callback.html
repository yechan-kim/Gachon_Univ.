<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        //함수를 선언
        function callTenTimes(callback) {
            for (var i = 0; i < 10; i++) //10회 반복
                callback(); // 매개변수로 전달된 함수를 호출
        }

        //변수 선언
        var callback = function () {
            alert('함수 호출');
        };
        callTenTimes(callback); //함수를 호출
    </script>
</head>

<body>

</body>

</html>
