<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        //함수를 선언
        var 함수 = function () {
            alert('함수_A');
        };
        function 함수() { // 함수 선언문이 함수 표현식보다 우선순위가 높다. => 먼저 로드
            alert('함수_B');
        };

        // 호출
        함수();
    </script>
</head>

<body>

</body>

</html>
