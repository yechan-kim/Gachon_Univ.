<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        //변수 선언
        var i = 0;
        var array = ['가', '나', '다']

        //반복을 수행 => i가 배열 원소 개수ㅜ인 3보다 작을 때까지 반복
        while (i < array.length) {
            //출력
            alert(i + '번째 출력: ' + array[i]);
            //i를 증가
            i++;
        }
    </script>
</head>

<body>

</body>

</html>
