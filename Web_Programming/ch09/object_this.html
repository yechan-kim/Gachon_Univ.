<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        //객체를 선언
        var person = {
            name: '김예찬',
            eat: function (food) {
                alert(this.name + '이(가) ' + food + '을(를) 먹습니다.');
            }
        };

        //메서드를 호출
        person.eat('밥');
    </script>
</head>

<body>

</body>

</html>
