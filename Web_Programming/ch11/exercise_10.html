<!DOCTYPE html>
<html>

<body>
    <div>버튼</div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        var colors = ['red','green','blue']
        var currentColor = 0
        $('div').css({
            backgroundColor: colors[currentColor]
        }).click(function() {
            currentColor = (currentColor + 1) % colors.length
            $(this).css({
                backgroundColor: colors[currentColor]
            })
        })
    </script>
    <style>
        div {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            border: none;
            border-radius: 20px;
        }
    </style>
</body>

</html>
