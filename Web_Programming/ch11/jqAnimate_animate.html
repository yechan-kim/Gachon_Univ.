<!DOCTYPE html>
<html>

<head>
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            // 스타일 변경
            $('.box').css({
                width: 100,
                height: 100,
                background: 'red'
            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500);
        });
    </script>
</head>

<body>
    <div class="box"></div>
</body>

</html>
