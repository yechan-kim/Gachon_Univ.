<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            // 속성을 추출
            var src = $('script').attr('src');
            // 출력
            alert(src);
        });
    </script>
</head>

<body>
</body>

</html>
