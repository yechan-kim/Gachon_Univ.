<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            // 속성을 지정
            $('img').attr({
                'alt': 'jQurey 라이브러리를 사용한 속성 저정',
                'src': function (index) {
                    var size = (index + 1) * 100;

                    // 반환
                    return 'http://placehold.it/' + size + 'x100';
                }
            });
        });
    </script>
</head>

<body>
    <img>
    <img>
    <img>
</body>

</html>
