<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            // 속성을 지정
            $('img').attr({
                'alt': 'jQurey 라이브러리를 사용한 속성 저정',
                'src': 'http://placehold.it/100x100',
                'width': '100'
            });
        });
    </script>
</head>

<body>
    <img>
    <img>
    <img>
</body>

</html>
