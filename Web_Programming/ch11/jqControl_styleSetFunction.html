<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            // 문서 객체를 추가
            var output = '';
            for (var i = 0; i < 256; i++)
                output += '<div></div>';
            document.body.innerHTML = output;

            // 스타일 적용
            $('div').css({
                height: 2,
                backgroundColor: function (i) {
                    return 'rgb(' + i + ',' + i + ',' + i + ')';
                }
            });
        });
    </script>
</head>

<body>

</body>

</html>
