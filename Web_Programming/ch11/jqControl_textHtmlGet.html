<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            // 변수를 선언
            var text = $('h1').text();
            var html = $('h1').html();

            // 출력
            alert("text: " + text);
            alert("html: " + html);
        });
    </script>
</head>

<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
</body>

</html>
