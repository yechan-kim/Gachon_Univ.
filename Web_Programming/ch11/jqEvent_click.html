<!DOCTYPE html>
<html>

<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            // 이벤트를 연경
            $('h1').click(function () {
                alert('클릭!');
            });
        });
    </script>
</head>

<body>
    <h1>Click</h1>
</body>

</html>
