<!DOCTYPE html>
<html>

<head>
    <title>Masonry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background: black;
            margin: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            // 문서 객체를 생성
            for (var i = 0; i < 100; i++) {
                $('<div></div>').addClass('box').css({
                    width: 100,
                    height: Math.floor(Math.random() * 100) + 50
                }).appendTo('body');
            }

            // Mansonry 플러그인을 적용
            $('body').masonry({
                columnWidth: 110,
            });
        });
    </script>
</head>

<body>

</body>

</html>
