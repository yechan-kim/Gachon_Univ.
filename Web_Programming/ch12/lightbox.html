<!DOCTYPE html>
<html>

<head>
    <title>LightBox</title>
    <link rel="stylesheet" href="LightBox/jquery.lightbox.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="LightBox/jquery.lightbox.js"></script>
        <script>
            // 이벤트를 연결
            $(document).ready(function () {
                $('a.light').lightBox();
            });
        </script>
</head>

<body>
    <a class="light" href="LightBox/image1.jpg">LightBox</a>
    <a class="light" href="LightBox/image2.jpg">LightBox</a>
    <a class="light" href="LightBox/image3.jpg">LightBox</a>
</body>

</html>
