<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header {
            width: 800px;
            margin: 0 auto;
            background: red;
        }

        #wrap {
            width: 800px;
            margin: 0 auto;
            background: hidden;
        }

        #aside {
            width: 200px;
            float: left;
            background: blue;
        }

        #content {
            width: 600px;
            float: left;
            background: green;
        }

        .item {
            color: red;
        }

        .header {
            background-color: blue;
        }

        h1:hover {
            color: red;
        }

        h1:active {
            color: blue;
        }

        /* input 태그가 사용 가능할 때 background-color를 white로 설정 */
        input:enabled {
            background: white;
        }

        /* input 태그가 사용 불가능할 때 background-color를 gray로 설정 */
        input:disabled {
            background: gray;
        }

        /* input 태그가 포커스를 받았을 때 background-color를 orange로 설정 */
        input:focus {
            background: orange;
        }


        ul {
            overflow: hidden;
        }

        li {
            list-style: none;
            float: left; padding: 15px;
        }

        li:first-child {
            border-radius: 10px 0 0 10px;
        }

        li:last-child {
            border-radius: 0 10px 10px 0;
        }

        /* 짝수 번째 */
        li:nth-child(2n) {
            background-color: #FF0003;
        }

        /* 홀수 번째 */
        li:nth-child(2n+1) {
            background-color: #800000;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
    <br><br><br><br><br>

    <h1 class="item header">동해물과 백두산이</h1>
    <br>

    <h1>반응 선택자</h1>
    <br>

    <h2>사용가능</h2>
    <input>
    <h2>서용 불가능</h2>
    <input disabled="disabled">
    <br>

    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
</body>

</html>
