<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header>h1 {
            color: red;
        }

        #section>h1 {
            color: orange;
        }

        table>tbody>tr>th {
            color: red;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Loren ipsum</h1>
        <p>Loren ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <br>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>윤인성</td>
            <td>서울특별시 강서구 내발산동</td>
        </tr>
    </table>
</body>

</html>
