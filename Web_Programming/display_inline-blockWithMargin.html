<!DOCTYPE html>

<html>

<head>
    <title>Display</title>
    <style>
        #box {
            display: inline-block; /* none: 사라짐 */
            background-color: red;
            width: 100px;
            height: 100px; /* inline에서는 height이 없음 */
            margin: 10px;
        }
    </style>
</head>

<body>
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
</body>

</html>
