<!DOCTYPE html>

<html>

<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_big {
            font-size: 2em;
        }

        .font_italic {
            font-style: italic;
        }

        .font_bold {
            font-weight: bold;
        }

        .font_arial {
            font-family: '없는글꼴', sans-serif;
        }

        .font_roman {
            font-family: '없는글꼴', serif;
        }

        .a {
            font-size: 32px;
        }

        .b {
            font-size: 2em;
        }

        .c {
            font-size: large;
        }

        .d {
            font-size: small;
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum</h1>
    <p class="a">Lorem ipsum</p>
    <p class="b">Lorem ipsum</p>
    <p class="c">Lorem ipsum</p>
    <p class="d">Lorem ipsum</p>
    <p class="font_big font_italic font_bold">Lorem ipsum</p>
</body>

</html>
